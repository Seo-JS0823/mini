<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - 접근 권한 없음</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <svg viewBox="0 0 24 24">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1 class="error-code">403</h1>
            <h2 class="error-title">접근 권한이 없습니다</h2>
            <p class="error-message">
                이 페이지에 접근할 권한이 없습니다.<br>
                로그인 후 다시 시도해주세요.
            </p>
            <div class="error-actions">
                <a href="/" class="error-btn error-btn-primary">홈으로 돌아가기</a>
                <a href="javascript:history.back()" class="error-btn error-btn-secondary">이전 페이지</a>
            </div>
        </div>
    </div>

</html>
