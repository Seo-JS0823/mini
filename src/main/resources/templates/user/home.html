<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Runer</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
    <link rel="stylesheet" th:href="@{/css/oauth.css}">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-top">
                <div class="header-left">
                    <button class="menu-btn" id="menuBtn">
                        <svg class="menu-icon" id="menuIcon" viewBox="0 0 24 24">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                        <svg class="menu-icon" id="closeIcon" style="display: none;" viewBox="0 0 24 24">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <a href="#" class="logo">Life Runer</a>
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" class="search-input" placeholder="검색">
                    </div>
                </div>
                <div class="header-right" id="headerRight">
                </div>
            </div>
            <div class="mobile-search">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" class="search-input" placeholder="검색">
                </div>
            </div>
        </div>
    </header>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <aside class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <button class="nav-item">
                <div class="nav-icon-wrapper blue">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </div>
                <span class="nav-label">홈</span>
            </button>
            <button class="nav-item">
                <div class="nav-icon-wrapper green">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                </div>
                <span class="nav-label">재무 관리</span>
            </button>
            <button class="nav-item">
                <div class="nav-icon-wrapper purple">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                </div>
                <span class="nav-label">통계</span>
            </button>
            <button class="nav-item">
                <div class="nav-icon-wrapper orange">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <span class="nav-label">일정</span>
            </button>
            <button class="nav-item">
                <div class="nav-icon-wrapper red">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M16.2 7.8l-2 6.3-6.4 2.1 2-6.3z"></path>
                    </svg>
                </div>
                <span class="nav-label">목표</span>
            </button>
            <button class="nav-item">
                <div class="nav-icon-wrapper gray">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </div>
                <span class="nav-label">설정</span>
            </button>
        </nav>
    </aside>

    <main class="main-content">
        <div class="content-container" id="mainContent">
        </div>
    </main>

    <div class="modal-overlay" id="loginModal">
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">로그인</h2>
                    <button class="modal-close" onclick="closeLoginModal()">
                        <svg class="modal-close-icon" viewBox="0 0 24 24">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <form onsubmit="handleLogin(event); return false;">
                    <div class="form-group">
                        <label class="form-label">아이디</label>
                        <input type="text" class="form-input" id="loginUsername" placeholder="아이디를 입력하세요" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label class="form-label">비밀번호</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="비밀번호를 입력하세요" autocomplete="current-password">
                    </div>
                    <button type="submit" class="form-submit">로그인</button>
                </form>
                
                <div class="oauth-divider">
                    <span class="oauth-divider-text">또는</span>
                </div>
                
                <div class="oauth-buttons">
                    <button class="oauth-btn oauth-btn-google" onclick="handleGoogleLogin()">
                        <div class="oauth-icon">
                            <svg viewBox="0 0 48 48">
                                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            </svg>
                        </div>
                        <span>구글로 로그인</span>
                    </button>
                    
                    <button class="oauth-btn oauth-btn-naver" onclick="handleNaverLogin()">
                        <div class="oauth-icon">
                            <svg viewBox="0 0 24 24" fill="white">
                                <path d="M16.273 12.845L7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845z"></path>
                            </svg>
                        </div>
                        <span>네이버로 로그인</span>
                    </button>
                    
                    <button class="oauth-btn oauth-btn-kakao" onclick="handleKakaoLogin()">
                        <div class="oauth-icon">
                            <svg viewBox="0 0 24 24">
                                <path fill="#000000" d="M12 3c5.799 0 10.5 3.664 10.5 8.185 0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 0 1-1.727-.11l-4.408 2.883c-.501.265-.678.236-.472-.413l.892-3.678c-2.88-1.46-4.785-3.99-4.785-6.866C1.5 6.665 6.201 3 12 3zm5.907 8.06l1.47-1.424a.472.472 0 0 0-.656-.678l-1.928 1.866V9.282a.472.472 0 0 0-.944 0v2.557a.471.471 0 0 0 0 .222V13.5a.472.472 0 0 0 .944 0v-1.363l.427-.413 1.428 2.033a.472.472 0 1 0 .773-.543l-1.514-2.155zm-2.958 1.924h-1.46V9.297a.472.472 0 0 0-.943 0v4.159c0 .26.21.472.471.472h1.932a.472.472 0 1 0 0-.944zm-5.857-1.092l.696-1.707.638 1.707H9.092zm2.523.488l.002-.016a.469.469 0 0 0-.029-.104l-1.46-3.906a.474.474 0 0 0-.887 0l-1.46 3.906a.473.473 0 0 0 .436.635.473.473 0 0 0 .442-.302l.068-.18h2.178l.068.18a.473.473 0 0 0 .878-.213zm-6.059-.944a.472.472 0 0 0 0 .944h1.932c.26 0 .471-.212.471-.472V9.297a.472.472 0 0 0-.943 0v3.687h-1.46z"></path>
                            </svg>
                        </div>
                        <span>카카오로 로그인</span>
                    </button>
                </div>
                
                <div class="modal-footer">
                    <p>계정이 없으신가요? <button class="modal-link" onclick="switchToJoin()">회원가입</button></p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="joinModal">
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">회원가입</h2>
                    <button class="modal-close" onclick="closeJoinModal()">
                        <svg class="modal-close-icon" viewBox="0 0 24 24">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <form onsubmit="handleJoin(event); return false;">
                    <div class="form-group">
                        <label class="form-label">이름</label>
                        <input type="text" class="form-input" id="joinName" placeholder="이름을 입력하세요" autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">아이디</label>
                        <input type="text" class="form-input" id="joinUsername" placeholder="아이디를 입력하세요" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label class="form-label">비밀번호</label>
                        <input type="password" class="form-input" id="joinPassword" placeholder="비밀번호를 입력하세요" autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label class="form-label">생년월일</label>
                        <input type="date" class="form-input" id="joinBirthday" autocomplete="bday">
                    </div>
                    <div class="form-group">
                        <label class="form-label">이메일</label>
                        <input type="email" class="form-input" id="joinEmail" placeholder="email@example.com" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label class="form-label">성별</label>
                        <div class="form-radio-group">
                            <label class="form-radio-label">
                                <input type="radio" class="form-radio" name="gender" value="male" checked> 남성
                            </label>
                            <label class="form-radio-label">
                                <input type="radio" class="form-radio" name="gender" value="female"> 여성
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">주소</label>
                        <input type="text" class="form-input" id="joinAddress" placeholder="주소를 입력하세요" autocomplete="street-address">
                    </div>
                    <button type="submit" class="form-submit">회원가입</button>
                </form>
                
                <div class="oauth-divider">
                    <span class="oauth-divider-text">또는</span>
                </div>
                
                <div class="oauth-buttons">
                    <button class="oauth-btn oauth-btn-google" onclick="handleGoogleLogin()">
                        <div class="oauth-icon">
                            <svg viewBox="0 0 48 48">
                                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            </svg>
                        </div>
                        <span>구글로 가입</span>
                    </button>
                    
                    <button class="oauth-btn oauth-btn-naver" onclick="handleNaverLogin()">
                        <div class="oauth-icon">
                            <svg viewBox="0 0 24 24" fill="white">
                                <path d="M16.273 12.845L7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845z"></path>
                            </svg>
                        </div>
                        <span>네이버로 가입</span>
                    </button>
                    
                    <button class="oauth-btn oauth-btn-kakao" onclick="handleKakaoLogin()">
                        <div class="oauth-icon">
                            <svg viewBox="0 0 24 24">
                                <path fill="#000000" d="M12 3c5.799 0 10.5 3.664 10.5 8.185 0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 0 1-1.727-.11l-4.408 2.883c-.501.265-.678.236-.472-.413l.892-3.678c-2.88-1.46-4.785-3.99-4.785-6.866C1.5 6.665 6.201 3 12 3zm5.907 8.06l1.47-1.424a.472.472 0 0 0-.656-.678l-1.928 1.866V9.282a.472.472 0 0 0-.944 0v2.557a.471.471 0 0 0 0 .222V13.5a.472.472 0 0 0 .944 0v-1.363l.427-.413 1.428 2.033a.472.472 0 1 0 .773-.543l-1.514-2.155zm-2.958 1.924h-1.46V9.297a.472.472 0 0 0-.943 0v4.159c0 .26.21.472.471.472h1.932a.472.472 0 1 0 0-.944zm-5.857-1.092l.696-1.707.638 1.707H9.092zm2.523.488l.002-.016a.469.469 0 0 0-.029-.104l-1.46-3.906a.474.474 0 0 0-.887 0l-1.46 3.906a.473.473 0 0 0 .436.635.473.473 0 0 0 .442-.302l.068-.18h2.178l.068.18a.473.473 0 0 0 .878-.213zm-6.059-.944a.472.472 0 0 0 0 .944h1.932c.26 0 .471-.212.471-.472V9.297a.472.472 0 0 0-.943 0v3.687h-1.46z"></path>
                            </svg>
                        </div>
                        <span>카카오로 가입</span>
                    </button>
                </div>
                
                <div class="modal-footer">
                    <p>이미 계정이 있으신가요? <button class="modal-link" onclick="switchToLogin()">로그인</button></p>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
