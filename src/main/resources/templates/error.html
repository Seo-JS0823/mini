<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
            </div>
            <h1 class="error-code" th:text="${status}">Error</h1>
            <h2 class="error-title">오류가 발생했습니다</h2>
            <p class="error-message" th:text="${error}">
                요청을 처리하는 중 오류가 발생했습니다.
            </p>
            <div class="error-actions">
                <a href="/" class="error-btn error-btn-primary">홈으로 돌아가기</a>
                <a href="javascript:history.back()" class="error-btn error-btn-secondary">이전 페이지</a>
            </div>
        </div>
    </div>
</body>
</html>
