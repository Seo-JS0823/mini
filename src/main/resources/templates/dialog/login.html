<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Life Runer</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
</head>
<body>
    <div class="modal-overlay active">
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">로그인</h2>
                    <button class="modal-close" onclick="window.location.href='/'">
                        <svg class="modal-close-icon" viewBox="0 0 24 24">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="form-group">
                    <label class="form-label">아이디</label>
                    <input type="text" class="form-input" id="loginUsername" placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-input" id="loginPassword" placeholder="비밀번호를 입력하세요">
                </div>
                <button class="form-submit" onclick="handleLogin()">로그인</button>
                <div class="modal-footer">
                    <p>계정이 없으신가요? <a href="/join" class="modal-link">회원가입</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                alert('아이디와 비밀번호를 입력하세요.');
                return;
            }
            
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('로그인 실패');
                }
                return response.json();
            })
            .then(data => {
                localStorage.setItem('liferuner_jwt_token', data.token);
                alert('로그인 성공!');
                window.location.href = '/';
            })
            .catch(error => {
                alert('로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.');
                console.error('Error:', error);
            });
        }
        
        document.getElementById('loginPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
